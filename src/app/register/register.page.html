<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password"[(ngModel)]="user.password" required></ion-input>
  </ion-item>   
  
  <ion-button
  expand="full"
 shape="round"
 color="primary"
 (click)="register(user)">
 SUBMIT
 </ion-button>
</ion-content>
